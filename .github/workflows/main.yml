name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Test Gradio App
      run: |
        python -c "import gradio; import app"

    - name: ğŸš€ Push to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Arsh Ansarii"
        git remote add hf https://ArshhAnsarii:${HF_TOKEN}@huggingface.co/spaces/ArshhAnsarii/NextRead
        git push hf main --force
